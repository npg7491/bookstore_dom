<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Book Store</title>
    <!-- Link to your custom CSS file (crucial for custom animations) -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Optional: Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 font-sans text-gray-100">
    <!-- Header Section - UPDATED STYLING AND IDs -->
    <header id="mainHeader" class="bg-gradient-to-r from-blue-700 via-indigo-700 to-purple-800 text-white p-6 shadow-2xl
                                    transition-all duration-300 ease-in-out cursor-pointer">
        <h1 id="headerTitle" class="text-4xl md:text-5xl font-extrabold text-center tracking-wide drop-shadow-lg
                                   transition-all duration-300 ease-in-out /* For background transition */
                                   hover:animate-text-glow /* Custom animation from style.css */">
            The Grand Digital Library
        </h1>
    </header>

    <!-- Main Content Area (rest of your existing code) -->
    <main class="container mx-auto p-6">
        <!-- Section for Adding a New Book -->
        <section id="add-book" class="bg-gray-800 p-8 rounded-xl shadow-lg mb-10 border border-gray-700">
            <h2 class="text-3xl font-bold mb-6 text-indigo-300">Add a New Book</h2>
            <form id="book-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Title Input -->
                <div>
                    <label for="title" class="block text-indigo-100 text-sm font-semibold mb-2">Title:</label>
                    <input type="text" id="title" name="title" required 
                           class="shadow-inner appearance-none border border-gray-600 rounded-lg w-full py-2 px-3 
                                  bg-gray-700 text-gray-100 leading-tight 
                                  focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
                <!-- Author Input -->
                <div>
                    <label for="author" class="block text-indigo-100 text-sm font-semibold mb-2">Author:</label>
                    <input type="text" id="author" name="author" required 
                           class="shadow-inner appearance-none border border-gray-600 rounded-lg w-full py-2 px-3 
                                  bg-gray-700 text-gray-100 leading-tight 
                                  focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
                <!-- Publication Year Input -->
                <div>
                    <label for="year" class="block text-indigo-100 text-sm font-semibold mb-2">Publication Year:</label>
                    <input type="number" id="year" name="year" required 
                           class="shadow-inner appearance-none border border-gray-600 rounded-lg w-full py-2 px-3 
                                  bg-gray-700 text-gray-100 leading-tight 
                                  focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
                <!-- Genre Input -->
                <div>
                    <label for="genre" class="block text-indigo-100 text-sm font-semibold mb-2">Genre:</label>
                    <input type="text" id="genre" name="genre" 
                           class="shadow-inner appearance-none border border-gray-600 rounded-lg w-full py-2 px-3 
                                  bg-gray-700 text-gray-100 leading-tight 
                                  focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
                <!-- Submit Button -->
                <div class="md:col-span-2 text-right">
                    <button type="submit" 
                            class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg 
                                   focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 
                                   transition duration-200 ease-in-out transform hover:scale-105">
                        Add Book to Library
                    </button>
                </div>
            </form>
        </section>

        <!-- Section for Displaying Books -->
        <section id="books-list" class="bg-gray-800 p-8 rounded-xl shadow-lg border border-gray-700">
            <h2 class="text-3xl font-bold mb-6 text-indigo-300">Available Books</h2>
            <div id="books-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Books will be dynamically loaded here by index.js -->
                <p class="text-gray-400 text-center col-span-full" id="loading-message">Loading books...</p>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-950 text-gray-400 text-center p-6 mt-12 border-t border-gray-700">
        <p>&copy; 2025 The Digital Library. All rights reserved.</p>
        <p class="text-xs mt-2">Powered by Modern Web Technologies</p>
    </footer>

    <!-- Link to your JavaScript file -->
    <script src="index.js" defer></script>
</body>
</html>
